<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="400" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="100%" height="100%" fill="white"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial" font-size="20" text-anchor="middle" font-weight="bold">Referia Inheritance from Lynguine</text>
  
  <!-- Classes -->
  <!-- Lynguine classes -->
  <rect x="150" y="100" width="200" height="60" rx="10" ry="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="250" y="120" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">lynguine.assess.compute</text>
  <text x="250" y="140" font-family="Arial" font-size="14" text-anchor="middle">Compute</text>
  
  <rect x="150" y="180" width="200" height="60" rx="10" ry="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="250" y="200" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">lynguine.assess.data</text>
  <text x="250" y="220" font-family="Arial" font-size="14" text-anchor="middle">CustomDataFrame</text>
  
  <rect x="150" y="260" width="200" height="60" rx="10" ry="10" fill="#e1f5fe" stroke="#0288d1" stroke-width="2"/>
  <text x="250" y="280" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">lynguine.config.interface</text>
  <text x="250" y="300" font-family="Arial" font-size="14" text-anchor="middle">Interface</text>
  
  <!-- Referia classes -->
  <rect x="450" y="100" width="200" height="60" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="550" y="120" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">referia.assess.compute</text>
  <text x="550" y="140" font-family="Arial" font-size="14" text-anchor="middle">Compute</text>
  
  <rect x="450" y="180" width="200" height="60" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2" fill-opacity="0.5"/>
  <text x="550" y="200" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold" fill-opacity="0.5">referia.assess</text>
  <text x="550" y="220" font-family="Arial" font-size="14" text-anchor="middle" fill-opacity="0.5">Uses CustomDataFrame</text>
  
  <rect x="450" y="260" width="200" height="60" rx="10" ry="10" fill="#e8f5e9" stroke="#388e3c" stroke-width="2"/>
  <text x="550" y="280" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">referia.config.interface</text>
  <text x="550" y="300" font-family="Arial" font-size="14" text-anchor="middle">Interface</text>
  
  <!-- Inheritance arrows -->
  <line x1="350" y1="130" x2="450" y2="130" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  <line x1="350" y1="210" x2="450" y2="210" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="350" y1="290" x2="450" y2="290" stroke="#000" stroke-width="2" marker-end="url(#arrowhead)"/>
  
  <!-- Arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#000"/>
    </marker>
  </defs>
  
  <!-- Legend -->
  <rect x="550" y="340" width="20" height="3" stroke="#000" stroke-width="2"/>
  <text x="575" y="345" font-family="Arial" font-size="12">Inherits from</text>
  
  <rect x="550" y="360" width="20" height="3" stroke="#000" stroke-width="2" stroke-dasharray="5,5"/>
  <text x="575" y="365" font-family="Arial" font-size="12">Uses directly</text>
</svg> 