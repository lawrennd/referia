browser: Google Chrome.app
allocation:
  index: "REF output identifier"
  type: excel
  sheet: Outputs
  filename: 2021-10-09-NLawrence-UOA11-Personal.xlsx
  directory: $HOME/Documents/ref
  converters:
  - field: Comment
    type: str_type
  - field: Comment 2
    type: str_type
  - field: Comment 3
    type: str_type
  - field: Comment 4
    type: str_type
  - field: Comment 5
    type: str_type
  header: 3

additional:
  index: "REF output identifier"
  type: excel
  sheet: Additional output data
  filename: 2021-10-09-NLawrence-UOA11-Personal.xlsx
  directory: $HOME/Documents/ref
  converters: {}
  header: 2

scores:
  index: "REF output identifier"
  type: excel
  sheet: Outputs
  directory: $HOME/Documents/ref
  filename: upload_this_version.xlsx
  converters:
  - field: Comment
    type: str_type
  - field: Comment 2
    type: str_type
  - field: Comment 3
    type: str_type
  - field: Comment 4
    type: str_type
  - field: Comment 5
    type: str_type
  header: 3

viewer:
- display: "**Interdisciplinary**

"
  conditions:
  - equal:
      field: "Interdisciplinary"
      value: "Yes"
- display: "### {title}

Cites: {cites}


{additional}
"
  format:
    title: Output title
    additional: Additional output information
    cites: Citation count

urls:
- url: https://www.semanticscholar.org/search?q=
  field: Output title

localpdf:
- directory: $HOME/Documents/ref
  field: LocalDocumentLink

scored:
  field: "Originality Score"

scorer:
- field: "Originality Score"
  type: IntSlider
  args:
    value: 2
    min: 0
    max: 4
    step: 1
    description: "Originality Score"
- field: "Originality Comment"
  type: Text
  args:
    value: "O:"
    description: "Originality Comment"
- field: "Significance Score"
  type: IntSlider
  args:
    value: 2
    min: 0
    max: 4
    step: 1
    description: "Significance Score"
- field: "Significance Comment"
  type: Text
  args:
    value: "S:"
    description: "Significance Comment"
- field: "Rigour Score"
  type: IntSlider
  args:
    value: 2
    min: 0
    max: 4
    step: 1
    description: "Rigour Score"
- field: "Rigour Comment"
  type: Text
  args:
    value: "R:"
    description: "Rigour Comment"
  timestamp_field: "Comment 5"
    
