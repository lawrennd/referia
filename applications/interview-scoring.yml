- name: do-well
  type: CriterionComment
  criterion: '<h3>What did Candidate do Well?</h3>'
  prefix: Did Well
- name: do-better
  type: CriterionComment
  prefix: Do Better
  criterion: '<h3>What could Candidate do Better?</h3>'
- name: interview-scoring
  type: CriterionCommentScore
  prefix: Overall
  criterion: '<h3>Score</h3>

<p><ul>
<li>10  Exceptional candidate - must take</li>
<li>9  Very strong - definitely worth an offer</li>
<li>8  Strong - worth an offer</li>
<li>7  Probably worth an offer</li>
<li>6  Possibly worth an offer</li>
<li>5  Doubtful of an offer</li>
<li>4  Weak</li>
<li>1-3 Probably unacceptable</li>
</ul>'

  args:
    value: 6
    min: 1
    max: 10
    step: 1.0
    layout:
      width: "800px"
- name: other-comment
  type: CriterionComment
  prefix: Other
  criterion: "Any other comment or issues in the interview."
- name: disruption-comment
  type: CriterionComment
  prefix: Disruption Comment
  criterion: List any disruptions that occurred to the interview here.
